  <body>
    <div class="container">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="sign-in">Sign In</button>
      
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="room-code">
          <label class="mdl-textfield__label" for="room-code">Room Code</label>
        </div>
      </form>
      
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="join-room">Join</button>
      
      <div class="game" style="display: none;">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="start">Start</button>
        
      </div>
      
      
      
      <div id="message">
        <h2>Welcome</h2>
        <h1>Firebase Hosting Setup Complete</h1>
        <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
        <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
      </div>
      <p id="load">Firebase SDK Loading&hellip;</p>

          //

          // firebase.messaging().requestPermission().then(() => { });
          // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
          //

          try {
            let app = firebase.app();
            let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
            document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;

            console.error(e);
            document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
